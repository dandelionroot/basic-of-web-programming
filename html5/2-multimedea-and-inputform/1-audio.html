<DOCTYPE HTML>
<html>
	<head>
		<title> audio play </title>
	</head>
	<body>
		<audio autoplay controls> <!--모든 브라우저에서 재생을 지원하도록 하나의 오디오 소스에 대해 세가지의 파일형식을 지정-->
			<source src="media/test.ogg" type="audio/ogg">

		</audio>
	</body>
</html>
