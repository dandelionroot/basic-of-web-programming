<!DOCTYPE html> <!-- 이 문서에 사용된 버전이 html5라는것을 알려주는 태그 -->
<html>

<head> <!-- html문서 정보 -->
	<title> 나의 웹 페이지 </title> <!-- html문서 제목 -->
</head>

<body> <!-- html 본문 -->
	<p> 안녕 웹 프로그래밍 세계 ! </p> <!-- p는 단락을 나타내는 요소 -->
	<a href="http://github.com/dandelionroot">github profile</a>
	<!-- a요소는 하이퍼링크를 나타냄, href속성은 링크주소를 설정해줌 -->
</body>

</html>

<!--
요소 = 시작태그 + 컨텐츠 + 종료태그
html은 head와 body로 구성
html요소는 속성을 가질 수 있으며, 속성은 항상 시작태그에 기술하고,
요소에 대한 추가정보를 제공
속성값은 항상 인용부호(큰따옴표 또는 작은따옴표)로 묶어야 한다.
-->
