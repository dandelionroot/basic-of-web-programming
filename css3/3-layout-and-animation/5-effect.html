<!DOCTYPE html>
<html>
	<head>
		<title> effects </title>
		<style>
			img { opacity:0.4; }
			img:hover { opacity:1.0; }
			img.a { 
				visibility:hidden;
			}
			div {
				width:100px;
				height:50px;
				border:1px solid red;
				background:yellow;
				transition:width 5s, height 5s, border 5s, transform 5s;
			}
			div:hover {
				width:200px;
				height:100px;
				border:10px solid black;
				transform:rotate(180deg);
			}
		</style>
	</head>
	<body>
		<h1>opacity</h1>
		<img src="profile-thumbnail.jpg">
		<h1>visibility</h1>
		<img class="a" src="profile-thumbnail.jpg">
		<div>put your mouse on here !</div>
	</body>
</html>

<!--
1. opacity
	0.0 ~ 1.0 까지 설정가능 (불투명도)
2. visibility
	hidden(보이지는 않지만 자리는 차지함)/visible로 설정가능
	display:none 설정시 자리조차 차지하지 않음
3. transition
	하나의 스타일에서 다른 스타일로 점진적으로 변화하는 것
	사용법 -> transition:(변화시키고자 하는 속성값) (변화하는데 걸리는 시간)
	변화전 style에 transition을 설정해 두면 변화후 style의 속성값과 비교하여 변화가 감지되면 전환이 일어난다.
-->
