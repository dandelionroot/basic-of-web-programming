<!DOCTYPE html>
<html>
	<head>
		<title>list style</title>
		<style>
			ul.st1 { list-style-type:disc; }
			ul.st2 { list-style-type:square; }
			ol.st1 { list-style-type:upper-roman; }
			ol.st2 { list-style-type:lower-alpha; }
		</style>
	</head>
	<body>
		<ul class="st1">
			<li>html5</li>
			<li>css3</li>
			<li>javascript</li>
		</ul>
		<ul class="st2">
			<li>html5</li>
			<li>css3</li>
			<li>javascript</li>
		</ul>
		<ol class="st1">
			<li>html5</li>
			<li>css3</li>
			<li>javascript</li>
		</ol>
		<ol class="st2">
			<li>html5</li>
			<li>css3</li>
			<li>javascript</li>
		</ol>
	</body>
</html>
<!--
list-style 리스트 속성 한줄 정의
list-style-image 리스트 마커를 이미지로 지정
list-style-position 리스트 마커의 위치 안쪽 또는 바깥쪽 지정
list-style-type 리스트 마커의 타입지정
-->
