<!DOCTYPE html>
<html>
	<head>
		<title>link style</title>
		<style>
			a:link { color:red; }
			a:visited { color:green; }
			a:hover { color:blue; }
			a:active { color:yellow; }
			a.st1:link { color:red; }
			a.st1:visited { color:green; }
			a.st1:hover { color:blue; font-size:2em; }
			a.st1:active { color:yellow; }
			a.st2:link { color:red; }
			a.st2:visited { color:green; }
			a.st2:hover { color:blue; background-color:yellow; }
			a.st2:active { color:yellow; }
		</style>
	</head>
	<body>
		<a href="">일반적인 링크입니다.</a><br>
		<a href="" class="st1">폰트크기가 바뀌는 링크입니다.</a><br>
		<a href="" class="st2">배경색이 바뀌는 링크입니다.</a>
	</body>
</html>

<!--
*링크의 네 가지 스타일(반드시 이 순서대로 위치해야 한다.)
1.a:link(방문X) 2.a:visited(방문) 3.a:hover(링크위 마우스) 4.a:active(클릭 시)
-->
