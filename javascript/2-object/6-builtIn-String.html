<!DOCTYPE html>
<html>
	<head>
		<script>
			function checkID() {
				var s = document.getElementById("id").value;
				if (s.length < 6) {
					alert("아이디는 6글자 이상이어야 합니다.");
				}
			}
			var s = new String("aBcDeF");
			var result1 = s.toUpperCase(); //s가 변환되는 것이 아님
			var result2 = s.toLowerCase();
			document.write(result1 + '<br />');	
			document.write(result2 + '<br />');

			var result3 = result1.concat(result2); //문자열 붙이기
			document.write(result3 + '<br />');

			document.write(result3.indexOf('a') + '<br />'); //문자열 검색

			var str = "Like father, like son.";
			var result4 = str.match(/like/ig); //문자열 매칭(정규식)
			document.write(result4 + '<br />');

			str = "Hong's number is 01012345678.";
			var result5 = str.replace("Hong's", "Kim's");
			document.write(result5 + '<br />');

			str = "one,two,three,four,five";
			var arr = str.split(',');
			for (var i=0; i<arr.length; i++) {
				document.write(i + '-' + arr[i] + '<br />');
			}
		</script>
	</head>
	<body>
		아이디 : <input type="text" id="id" size=10>
		<button onclick="checkID()">검사</button>
	</body>
</html>
