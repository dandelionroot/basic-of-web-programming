<!DOCTYPE html>
<html>
	<head>
		<script>
			var myCar = { //객체 상수로부터 직접 생성
				model : "520d",
				speed : 60,
				color : "red",
				break : function () { this.speed -= 10; },
				accel : function () { this.speed += 10; }
			};
			myCar.color = "yellow";
			myCar.brake(); // 싱글톤 객체 : 객체를 하나만 생성하여 사용할 수 있다.

			fucntion Car(model, speed, color) {
				this.model = model;
				this.speed = speed;
				this.color = color;
				this.brake = function () {
					this.speed -= 10;
				}
				this.accel = function () {
					this.speed += 10;
				}
			}

			var myCar = new Car("520d", 60, "white");
			myCar.color = "yellow";
			myCar.brake();
			myCar.turbo = true;
			myCar.showModel = function() {
				alert('모델은 ' this.model + ' 입니다.');
			} //새로운 프로퍼티와 메서드 추가가능
		</script>
	</head>
	<body>
	</body>
</html>

	내장객체 : 생성자가 미리 작성되어 있다.(Date, String, Array, document ..)
	사용자 정의 객체 : 사용자가 생성자를 정의한다.

	객체 상수로부터 직접 생성
