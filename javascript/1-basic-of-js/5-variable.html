<!DOCTYPE html>
<html>
	<head>
		<script>
			var x;
			x = "Hello World !";
			alert(x);
			x = "abc";
			alert(x.length);
			var t = "Hello" + "World";
			t.charAt(0);
			t.replace("e","E");
			t.toUpperCase(); //주의 : t를 바꾸는게 아니라 새로운 문자열을 생성하고 변환하여 반환하는 것이다.
			var myCar = {model:"bmz", color:"red", hp:100}; //model, color, hp를 애트리뷰트로 가지는 객체 myCar 생성
			document.write(myCar.model + "<br />");
			document.write(myCar.color + "<br />");
			document.write(myCar.hp + "<br />");
		</script>
	</head>
	<body>
	</body>
</html>
