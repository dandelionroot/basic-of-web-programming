<!DOCTYPE html>
<html>
	<head>
		<script>
			function sub(num1, num2) {
				var a = parseInt(num1);
				var b = parseInt(num2);
				var c = String(a-b);
				return c;
			}
			function cl() {
				document.getElementById('res').value = sub(document.getElementById('num1').value, document.getElementById('num2').value);
			}
			var greeting = function() //이름 없는 무명 함수, 함수를 만들어서 한번만 사용하고 싶을때 유용(이벤트 처리 함수를 작성할 때)
			{
				alert('안녕하세요?');
			};
			greeting();
		</script>
	</head>
	<body>
		<button onclick="greeting('홍길동', '부장');">환영 인사</button><br />
		<input type="text" id="num1" /><br /><input type="text" id="num2" /><br />
		<input type="text" id="res" />
		<button onclick="cl();">뺄셈 계산</button>
	</body>
</html>
