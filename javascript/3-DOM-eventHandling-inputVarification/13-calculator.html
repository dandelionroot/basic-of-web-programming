<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin:0px;
				padding:0px;
			}
			input {
				width:60px;
				height:25px;
			}
			input.in {
				width:246px;
				height:25px;
			}
			input.in2 {
				width:120px;
				height:25px;
			}
		</style>
		<script>
			var expression = "";

			function add(ch) {
				expression += ch;
				document.getElementById('display').value = expression;
			}
			function compute() {
				document.getElementById('answer').value = eval(expression);
			}
			function clean() {
				expression = "";
				document.getElementById('display').value = expression;
			}
		</script>
	</head>
	<body>
		<input class="in" type="text" id='display' /><br />
		<input type="button" value="     7     " onclick="add('7')" />
		<input type="button" value="     8     " onclick="add('8')" />
		<input type="button" value="     9     " onclick="add('9')" />
		<input type="button" value="     /     " onclick="add('/')" /><br />
		<input type="button" value="     4     " onclick="add('4')" />
		<input type="button" value="     5     " onclick="add('5')" />
		<input type="button" value="     6     " onclick="add('6')" />
		<input type="button" value="     *     " onclick="add('*')" /><br />
		<input type="button" value="     1     " onclick="add('1')" />
		<input type="button" value="     2     " onclick="add('2')" />
		<input type="button" value="     3     " onclick="add('3')" />
		<input type="button" value="     -     " onclick="add('-')" /><br />
		<input type="button" value="     0     " onclick="add('0')" />
		<input type="button" value="     +     " onclick="add('+')" /><br />
		<input type="button" value="   clear   " style="background-color:lightgreen;" onclick="clean()" />
		<input type="button" value="   enter   " style="background-color:lightblue;" onclick="compute()" />
		<input class="in2" type="text" id="answer" />
	</body>
</html>
