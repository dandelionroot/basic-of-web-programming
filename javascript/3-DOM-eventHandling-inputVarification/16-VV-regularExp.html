<!DOCTYPE html>
<html>
	<head>
		<script>
			function checkNumeric(elem, msg) {
				var exp = /^[0-9]+$/; //이 리터럴은 RegExp객체 생성
				if(exp.test(elem.value)) {//elem.value.match(exp) 도 가능
					return true;
				} else {
					alert(msg);
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form>
			전화번호(-없이 입력) : <input type="text" id="phone" />
			<input type='button' onclick="checkNumeric(document.getElementById('phone'), '숫자만 입력하세요 !')" value="확인" />
		</form>
	</body>
</html>
