<!DOCTYPE html>
<html>
	<head>
		<script>
			function addtext(t) {
				if (document.createTextNode) {
					var node = document.createTextNode(t);
					document.getElementById("target").appendChild(node);//div 종료태그 바로앞에 노드가 추가된다. (document.getElementById("target").firstchild 다음에 추가되는 것)
				}
			}
			function removeNode() {
				var parent = document.getElementById("target2");
				var child = document.getElementById("p1");
				parent.removeChild(child);
			}
		</script>
	</head>
	<body>
		<div id="target" onclick="addtext('동적으로 텍스트 추가')"
		style="font:20px bold;">click here!(create)</div>
		<div id="target2">
			<p id="p1">첫 번째 단락</p>
			<p id="p2">두 번째 단락</p>
		</div>
		<button onclick="removeNode()">click here!(remove)</button>
	</body>
</html>

<!--
1. 새로운 노드를 추가하려면
	1>노드 생성
	2>위치 찾기
	3>연결
2. 기존의 노드를 삭제하려면
	1>부모 노드 찾기
	2>삭제하고자 하는 노드 찾기
	3>둘의 관계를 이용하여 삭제
-->
