<!DOCTYPE html>
<html>
	<head>
		<script>
			var i = 0;
			function changeLetter() {
				var el = document.getElementById('target');
				if ( i%2 == 0 ) {
					el.value = el.value.toUpperCase();
					i++;
				}
				else {
					el.value = el.value.toLowerCase();
					i++;
				}
			}
			function OnMouseIn(elem) { //this로 요소를 받음
				elem.style.border = "2px solid red";
			}
			function OnMouseOut(elem) {
				elem.style.border = "";
			}
		</script>
	</head>
	<body>
		영어단어 : <input type="text" id="target" onchange="changeLetter()"/>
		<p>입력필드를 벗어나면 소문자 또는 대문자로 변경됩니다.</p>

		<div style="background-color:yellow; width:200px;" onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
			마우스를 이 요소 위로 이동하세요,
		</div>
	</body>
</html>
