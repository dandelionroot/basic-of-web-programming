<!DOCTYPE html>
<html>
	<head>
		<script>
			function a() {
				this.attr1 = "1";
			}
			function b() {
				this.attr2 = "2";
			}
			var ob1 = new a();
			var ob2 = new b();
			ob1.__proto__ = ob2;
			document.write(ob1.attr2 + '<br />');
			ob2.attr2 = "3";
			document.write(ob1.attr2 + '<br />');
			ob2.attr3 = "4";
			document.write(ob1.attr3 + '<br />');

			document.write(ob2.isPrototypeOf(ob1) + '<br />');
			document.write(ob2.valueOf() + '<br />');
			document.write(ob2.toString() + '<br />');
			document.write(ob2.hasOwnProperty('attr1') + '<br />');
			document.write(ob2.hasOwnProperty('attr2') + '<br />');
			document.write(ob2.constructor);

			ob2.toString = function() {
				return "나는 객체입니다.";
			}
			document.write("<br />" + ob2.toString());
		</script>
	</head>
	<body>
	</body>
</html>

<!--
1. 프로토타입을 상속의 개념처럼 사용하는것이 가능하다.
	b를 a의 프로토타입으로 설정하면 a에서 b의 애트리뷰트를 참조가 가능하다.
2. Object 객체
	자바스크립트의 모든 객체는 Object객체를 기초로 하여 생성된다.
	Object 객체는 속성으로 constructor, 메서드로 valueOf(), toString(), hasOwnProperty(), isPrototypeOf()를 가지고 있다.
3. 프로토타입 체인
	속성이나 메서드를 참조할 때
	1>객체 안에 속성이나 메서드가 있는지 확인한다.
	2>객체 안에 정의되어 있지 않으면 객체의 프로토타입이 속성이나 메서드를 가지고 있는지 체크한다.
	3>계속 프로토타입의 속성이나 메서드를 찾아올라가다가 마지막 Object객체에서 멈춘다.
4. Object 객체의 메서드는 하위 객체에서 재정의가 가능하다.
-->
