<!DOCTYPE html>
<html>
	<head>
		<script>
			var answer = 53;
			function test() {
				try {//예외를 던짐(error)
					var x = document.getElementById("number").value;
					if (x == "") throw "입력 없음";
					if (isNaN(x)) throw "숫자가 아닙니다.";
					if (x > answer) throw "정답보다 큽니다.";
					if (x < answer) throw "정답보다 작습니다.";
					if (x == answer) throw "정답입니다 !";
				}
				catch (error) {//예외를 잡음(error)
					var y = document.getElementById("message");
					y.innerHTML = "힌트 : " + error;
				}
			}
		</script>
	</head>
	<body>
		<h1>Number Guess</h1>
		<p>1부터 100사이의 숫자를 입력하세요.</p>
		<input type="text" id="number">
		<button type="button" onclick="test();">숫자 추측</button>
		<p id="message"></p>
	</body>
</html>
