<!DOCTYPE html>
<html>
	<head>
		<script>
			function change(strlit, strobj) {
				strlit = 'hello world';
				strobj = 'hello world';
			}

			function change2(num1) {
				num1 = num1 + 1;
			}

			var sLiteral = "문자열 리터럴";
			sObject = new String("문자열 객체");

			document.write(typeof(sLiteral) + '<br />');
			document.write(typeof(sObject) + '<br />');

			var num = 1;
			change2(num);//call by value
			document.write(num + '<br />');
			change(sLiteral, sObject);//call by value
			document.write(sLiteral + '<br />');
			document.write(sObject + '<br />');
			document.write("abcde".length); //문자열 리터럴도 문자열 객체의 모든 속성과 메서드를 사용가능
		</script>
	</head>
	<body>
	</body>
</html>
