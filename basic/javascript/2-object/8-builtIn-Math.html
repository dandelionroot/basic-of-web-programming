<!DOCTYPE html>
<html>
	<head>
		<script>
			function calc(type) { //Math는 생성자가 없는 하나의 객체이므로 Math이름 그대로 사용
			x = Number(document.calculator.number1.value); //calculator id를 가진 요소안의 number1 id를 가진 요소의 값을 Number객체를 이용하여 정수로 변경

			if (type == 1)
				y = Math.sin(x * Math.PI / 100.0);
			else if (type == 2)
				y = Math.log(x);
			else if (type == 3)
				y = Math.sqrt(x);
			else if (type == 4)
				y = Math.abs(x);

			document.calculator.total.value = y;
			}
		</script>
	</head>
	<body>
		<form name="calculator">
			입력 : <input type="text" name="number1"><br />
			계산 결과 : <input type="text" name="total"><br />
			<input type="button" value="SIN" onclick="calc(1);">
			<input type="button" value="LOG" onclick="calc(2);">
			<input type="button" value="SQRT" onclick="calc(3);">
			<input type="button" value="ABS" onclick="calc(4);">
		</form>
	</body>
</html>
