<!DOCTYPE html>
<html>
	<head>
		<script>
			function Point(xpos, ypos) {
				this.x = xpos;
				this.y = ypos;
			}
			Point.prototype.getDistance = function() {
				return Math.sqrt(this.x * this.x + this.y * this.y);
			} // getDistance 메서드는 prototype객체안에 정의되어 공유됨.

			var p1 = new Point(10, 20);
			var d1 = p1.getDistance(); // 하지만 객체를 통해 메서드를 호출하는 방식은 동일.
			var p2 = new Point(10, 30);
			var d2 = p2.getDistance();
			document.write(d1 + "<br />");
			document.write(d2 + "<br />");

		</script>
	</head>
	<body>
	</body>
</html>
<!--
1. 프로퍼티 + 메서드로 구성된 객체가 여러 개 필요해서 여러개의 객체를 생성했다고 치자.
	개개의 객체들이 자신만의 프로퍼티를 가지는것은 필요하지만 메서드까지 하나씩 가질 필요는 없다.(메모리 소모가 크기때문)
	따라서 메서드를 공유하는 방안이 필요하다. 이럴때 사용하는것이 프로토타입이다. (클래스가 있으면 이러한 공유가 가능하지만, js에는 클래스가 없기때문)
2. 프로퍼티 또한 메서드를 공유하듯이 프로토타입으로 정의 가능.
-->
