<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<table border="3">
			<tr>
				<th>섭씨온도</th>
				<th>화씨온도</th>
			</tr>
			<script>
				var cel;
				for(cel = 0; cel < 11; cel++) {
					document.write("<tr><td>"+cel+"</td><td>"+(cel*9.0/5+32)+"</td></tr>");
				}
			</script>
		</table>
	</body>
</html>
