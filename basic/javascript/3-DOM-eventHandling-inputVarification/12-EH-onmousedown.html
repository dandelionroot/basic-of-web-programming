<!DOCTYPE html>
<html>
	<head>
		<script>
			function down(el) {
				el.style.color = "red";
			}
			function up(el) {
				el.style.color = "black";
			}
		</script>
	</head>
	<body>
		<button onmousedown="down(this)" onmouseup="up(this)">click here !</button>
	</body>
</html>

<!--
1. onmousedown : 마우스를 눌렀을 때
2. onmouseup : 마우스를 땠을 때
3. onclick : onmousedown + onmouseup
-->
