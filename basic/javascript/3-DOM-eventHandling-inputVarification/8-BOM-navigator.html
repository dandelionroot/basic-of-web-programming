<!DOCTYPE html>
<html>
	<head>
		<script>
			for (var key in navigator) {
				value = navigator[key];
				document.write(key + " : " + value + "<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>

<!--
1. navigator객체는 window객체의 자식노드이며, 브라우저에 대한 정보를 가지고 있다.
2. navigator객체의 속성
	1> appCodeName : 브라우저의 코드네임
	2> appName : 브라우저의 이름
	3> appVersion : 브라우저의 버전정보
	4> cookieEnabled : 브라우저의 쿠키활성화 여부
	5> onLine : 브라우저가 인터넷에 연결되어 있으면 true
	6> platform : 브라우저가 컴파일된 플랫폼
	7> userAgent : 브라우저에서 서버로 가는 user-agent헤더
3. navigator객체의 메서드
	1> javaEnabled() : 자바가 사용가능한지 여부
	2> taintEnabled() : 브라우저에서 data tainting이 가능한지의 여부
-->
