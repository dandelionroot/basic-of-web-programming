<!DOCTYPE html>
<html>
	<head>
		<script>
			function display(form) {
				alert(form["addr"].value);//form 배열에서 key를 id로 하여 접근
			}
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="addr" />
			<input type="button" value="click" onclick="display(this.form)"/>
		</form>
	</body>
</html>
