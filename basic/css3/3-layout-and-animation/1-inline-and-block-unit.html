<!DOCTYPE html>
<html>
	<head>
		<title>inline and block unit</title>
		<style>
			p, em, strong {
				border:1px solid red;
			}
			.menubar li {
				display:inline; background-color:yellow;
				border:1px solid red;
				margin:0px; padding:.5em;
			}
		</style>
	</head>
	<body>
		body안에 <em>강조 문자</em>와 <strong>강한 문자</strong>를 가지고 있습니다.
		<p>여기는 다른 단락입니다.</p>
		<ul class="menubar">
			<li><a href="">Home</a></li>
			<li><a href="">Introduction</a></li>
			<li><a href="">Product</a></li>
			<li><a href="">Q&A</a></li>
			<li><a href="">Phone</a></li>
		</ul>
	</body>
</html>

<!--
1. 인라인 요소 : <a>, <img>, <strong>, <em>, <br>, <input>, <span>
2. 블록 요소 : <h*>, <p>, <ul>, <li>, <table>, <blockquote>, <pre>, <div>, <form>, <header>, <nav>
3. display 속성을 이용하여 block요소를 inline으로, inline요소를 block으로 설정할 수 있다.
	display 속성 : inline, block, none(없는 것으로 간주됨), hidden(화면에서 감춰짐)
-->
