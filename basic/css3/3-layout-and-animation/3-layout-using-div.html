<!DOCTYPE html>
<html>
	<head>
		<title> layout using div </title>
		<style>
			#header {
				width:100%;
				height:50px;
				background-color:yellow;
			}
			#nav {
				width:30%; float:left;
				height:100px;
				background-color:red;
			}
			#content {
				width:70%; float:right;
				height:100px;
				background-color:blue;
			}
			#footer {
				width:100%; clear:both;
				height:50px;
				background-color:aqua;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">header</div>
			<div id="nav">nav</div>
			<div id="content">content</div>
			<div id="footer">footer</div>
		</div>
	</body>
</html>

1. div요소를 이용한 레이아웃
	<div>요소를 생성하고 요소의 위치를 지정해서 레이아웃을 만드는 방법.
2. HTML5의 <nav>, <section>, <aside>같은 시맨틱 요소를 사용한 레이아웃
