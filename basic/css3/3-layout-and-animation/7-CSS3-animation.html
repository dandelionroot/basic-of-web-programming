<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Animation</title>
		<style>
			div {
				width:100px;
				height:100px;
				background:red;
				position:relative;
				animation:2s myanim;
				animation-iteration-count:10;
			}
			@keyframes myanim
			{
				0% {left:0px; top:0px;}
				25% {left:100px; top:0px;}
				50% {left:200px; top:0px;}
				75% {left:100px; top:0px;}
				100% {left:0px; top:0px;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>

<!--
1. 키프레임을 활용하여 애니메이션을 구현할 수 있다.
2. 키프레임이란 애니메이션의 중간 중간 단계를 의미한다.
3. 키프레임과 키프레임 사이의 동작은 알아서 구현된다.
